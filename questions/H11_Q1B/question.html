<pl-question-panel>
    <h1>General ARM Assembly</h1>
</pl-question-panel>
<p>
    Connect each of the four fields used to specify an assembly instruction using the Cortex-M4 Assembly Language Syntax to their respective definitions.
</p>

<pl-matching answers-name="answer">
    <pl-statement match="Human readable text used to mark a line of code">Label</pl-statement>
    <pl-statement match="The action the CPU should preform">Operation</pl-statement>
    <pl-statement match="Parameters used by the assembly instruction">Operands</pl-statement>
    <pl-statement match="Describes the purpose of a given line(s) of code">Comment</pl-statement>
</pl-matching>
